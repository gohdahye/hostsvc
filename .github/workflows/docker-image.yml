name: Host Service CI

on:
  push:
    branches: [ "main" ]
    paths: [ "*.js" ]

jobs:
  buildImage:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout
        uses: actions/checkout@v3

      - name: 2. Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: 3. Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: goda222/hostservice:${{ github.sha }}
  updateYml:
    runs-on: ubuntu-latest
    steps:
      - name: 1.Checkout
        uses: actions/checkout@v3
        with:
          repository: 'gohdahye/hostsvc-cd'
          token: ${{ secrets.GITHAB_TOKEN }}
        - name: 2. Change Docker Tag
          run: |
            sed "s/image: goda222\/nodeapp:.*/images: goda222\/nodeapp:${{ github.sha }}/g"


